name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # ──── Add your Shopify credentials as GitHub Secrets ────
          # Go to: Repository → Settings → Secrets and variables → Actions
          # Then add these as repository secrets:
          #   - VITE_SHOPIFY_DOMAIN
          #   - VITE_SHOPIFY_STOREFRONT_TOKEN
          #   - VITE_PRODUCT_ID_DIGITAL_BUNDLE
          #   - VITE_PRODUCT_ID_MAKEUP_BAG
          #   - VITE_PRODUCT_ID_JEWELLERY_BOX
          VITE_SHOPIFY_DOMAIN: ${{ secrets.VITE_SHOPIFY_DOMAIN }}
          VITE_SHOPIFY_STOREFRONT_TOKEN: ${{ secrets.VITE_SHOPIFY_STOREFRONT_TOKEN }}
          VITE_PRODUCT_ID_DIGITAL_BUNDLE: ${{ secrets.VITE_PRODUCT_ID_DIGITAL_BUNDLE }}
          VITE_PRODUCT_ID_MAKEUP_BAG: ${{ secrets.VITE_PRODUCT_ID_MAKEUP_BAG }}
          VITE_PRODUCT_ID_JEWELLERY_BOX: ${{ secrets.VITE_PRODUCT_ID_JEWELLERY_BOX }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
